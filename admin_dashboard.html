<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Graders Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            padding: 20px;
            color: white;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 600;
            color: #00cec9;
        }

        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }

        .sidebar ul li {
            padding: 15px 0;
            text-align: center;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #00cec9;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            margin-top: 20px;
             
        }

        .add-course-form {
            margin-top: 40px;
        }

        .add-course-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .add-course-form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-course-form button:hover {
            background-color: #2980b9;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .stat-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 30%;
            text-align: center;
            border-radius: 10px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-box h3 {
            margin-bottom: 10px;
            color: #2d3436;
        }

        .stat-box p {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Graders Academy</h2>
        <ul>
            <li><a href="admin_dashboard.html">Dashboard</a></li>
            <li><a href="about.html">About us</a></li>
            <li><a href="Course.html">Courses</a></li>
            <li><a href="studentregister.html">Students</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Teams</a></li>
            <li><a href="#">Staffs</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">LogOut</a></li>
        </ul>
    </div>

    <div class="main-content" align="center">
        <h2>Admin Dashboard</h2>
        
        <section class="stats">
            <div class="stat-box">
                <h3>Total Students</h3>
                <p id="total-students">20</p>
            </div>
            <div class="stat-box">
                <h3>Total Staffs</h3>
                <p id="total-staffs">10</p>
            </div>
            <div class="stat-box">
                <h3>Total Courses</h3>
                <p id="total-courses">0</p>
            </div>
        </section>

        <div class="add-course-form">
            <h3>Add New Course</h3>
            <input type="text" id="course-name" placeholder="Enter Course Name" required>
            <h3>date</h3>
            <input type="text" id="Date" placeholder="Enter date" required>
            <h3>lessons</h3>
            <input type="text" id="lessons" placeholder="Enter lessons" required>
            <button onclick="addCourse()">Add Course</button>
        </div>
    </div>

    <script>
        // Initialize totals with values from localStorage or default to 0
        let totalCourses = localStorage.getItem('totalCourses') ? parseInt(localStorage.getItem('totalCourses')) : 0;
        let totalStudents = 20; // You can update this dynamically if needed
        let totalStaffs = 10; // You can update this dynamically if needed

        // Function to update totals in the DOM
        function updateTotals() {
            document.getElementById('total-courses').textContent = totalCourses;
            document.getElementById('total-students').textContent = totalStudents;
            document.getElementById('total-staffs').textContent = totalStaffs;
        }

        // Function to add a new course
        function addCourse() {
            const courseName = document.getElementById('course-name').value;
            if (courseName) {
                // Increment totalCourses and update localStorage
                totalCourses += 1;
                localStorage.setItem('totalCourses', totalCourses);
                document.getElementById('course-name').value = ''; // Clear input
                updateTotals(); // Update displayed totals
                alert(`Course "${courseName}" added successfully!`);
            } else {
                alert('Please enter a course name.');
            }
        }

        // Initial call to set displayed totals
        updateTotals();
    </script>
</body>
</html>
